<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Message Creator</title>
    <style>
        label
        {
            text-align: left;
            width: 20%;
            
        }

        div{
             display: flex;
             flex-direction: col;
             margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Message Creator</h1>
    <form action="HappyBirthDayMessageCreator.html" method="post">
        <div>
            <label name="Message">Message?</label>
            <input type="text" name="Message" id="Message" value="Happy Birthday!" >
        </div>
        <div>
            <label name="email">Email Address?</label>
            <input type="email" name="email" id="email" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*">
        </div><div>
            <label name="date">Date to send?</label>
            <input type="date" name="date" id="date">
        </div><div>
            <label name="color">Message Color?</label>
            <input type="color" name="color" id="color">
        </div><div>
            <label name="blinks">Number of blinks?</label>
            <input type="number" name="blink" id="blink"  min="0" max="10">
        </div><div>
            <label name="music">Music volume?</label>
            <input type="range" name="music" id="music" min="0" max="50" value="20">
        </div>

        <button type="submit"> Send Birthday Message</button>
    </form>
    
</body>
</html>
