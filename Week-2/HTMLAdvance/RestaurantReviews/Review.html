      <h2>Add Review</h2>

      <form action="HomePage.html" method="post" enctype="multipart/form-data">
        <label> Name? <input type="text" name="name" id="name" /> </label>
        <label>
          Restaurant?
          <select id="dropdown">
            <option value="Main Street Cafe">Main Street Cafe</option>
            <option value="Greek House">Greek House</option>
          </select>
        </label>
        <label>
          Ratings?
          <input type="number" name="rating" id="rating" min="1" max="5" />
        </label>

        <label>
          Datails? <textarea id="details" rows="6" cols="25"></textarea>
        </label>
        <button type="submit" id="submit">Submit</button>
      </form>
