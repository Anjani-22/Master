<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a social network</title>
    <style>
        label
        {
            text-align: left;
            width: 10%;
            

        }
        .about
        {
            display: flex;
            align-items: flex-end;
        }
        div{
            display: flex;
            direction: column;
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="JoinSocialNetwork.html" method="post" enctype="multipart/form-data">

        <h1>Join Social Network</h1>
    <div>
        <label>Full Name: </label>
        <input type="text" id="fullname">
    </div>

    <div>
        <label>Email: </label>
        <input type="email" id="email">
    </div>

    <div>
        <label class="about">About You: </label>
        <textarea rows="3" cols="50"> Write something about yourself here</textarea>>
    </div>

    <div>
        <label>Photo: </label>
        <input type="file" id="picture" accept="image/*">
    </div>

    <div>
        <input type="submit">
    </div>


    </form>
        
</body>
</html>
