<html>
<head>
<style>
.rotate {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    /* transform-origin: center; */
    animation: rotateAnimation 3s infinite;
}

@keyframes rotateAnimation {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}
</style>
</head>
<body>

<div class="rotate"></div>

</body>
</html>
